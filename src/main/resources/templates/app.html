<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
          integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CarsDB</title>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-2" >

        <br>
        <form th:action="@{/cars}">
            <input type="submit" class="pure-button pure-input-1-2 pure-button-primary" value="Get all cars" />
        </form>
        <br>

        <h2>Add car to database</h2>

        <br>

        <form class="pure-form" th:action="@{/save}" th:object="${newCar}" method="post">
            <div class="form-group">
                <label for="mark">Mark</label>
                <input class="pure-input-1-4" id="mark" type="text" th:field="*{mark}" placeholder="Mark"/>
                <span class="validationError" th:if="${#fields.hasErrors('mark')}"
                      th:errors="*{mark}">Mark error</span>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input class="pure-input-1-4" id="model" type="text" th:field="*{model}" placeholder="Model"/>
                <span class="validationError" th:if="${#fields.hasErrors('model')}"
                      th:errors="*{model}">Model error</span>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input class="pure-input-1-4" id="color" type="text" th:field="*{color}" placeholder="Color"/>
                <span class="validationError" th:if="${#fields.hasErrors('color')}"
                      th:errors="*{color}">Color error</span>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input class="pure-input-1-4" id="year" type="number" th:field="*{year}" placeholder="Year"/>
                <span class="validationError" th:if="${#fields.hasErrors('year')}"
                      th:errors="*{year}">Year error</span>
            </div>

            <button type="submit" class="pure-button pure-input-1-4 pure-button-primary">Add car</button>
        </form>


        <br><br>

        <h2>Filter cars by year</h2>

        <br>

        <form class="pure-form" th:action="@{/cars-by-year}" method="get">
            <fieldset class="pure-group">
                <input type="number" class="pure-input-1-4" placeholder="min year" th:name="minYear"/>
                <input type="number" class="pure-input-1-4" placeholder="max year" th:name="maxYear"/>
            </fieldset>

            <button type="submit" class="pure-button pure-input-1-4 pure-button-primary">Filter cars</button>
        </form>

    </div>

    <div class="pure-u-1-2">
        <table class="pure-table">
            <thead>
            <tr class="headings">
                <th class="column-title">Mark</th>
                <th class="column-title">Model</th>
                <th class="column-title">Color</th>
                <th class="column-title">Year</th>

            </tr>
            </thead>
            <tr class="even pointer" th:each="car: ${cars}" id="tablerow">
                <td><p th:text="${car.getMark()}"></p></td>
                <td><p th:text="${car.getModel()}"></p></td>
                <td><p th:text="${car.getColor()}"></p></td>
                <td><p th:text="${car.getYear()}"></p></td>

            </tr>

            <tbody>

            </tbody>
        </table>


    </div>
</div>

</body>
</html>
